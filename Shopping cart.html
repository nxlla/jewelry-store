<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Navbar styles */
        .navbar {
            border-bottom: 2px solid #d4af37;
        }
        
        .navbar-brand img {
            height: 70px;
            width: auto;
        }
        
        .nav-link {
            color: #333;
            font-weight: 500;
            padding: 0.5rem 1rem;
            margin: 0 0.25rem;
        }
        
        .nav-link:hover {
            color: #d4af37;
        }
        
        /* Cart icon in navbar */
        .cart-nav-link {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #d4af37;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        /* Floating cart overlay */
        .cart-overlay {
            position: fixed;
            top: 80px;
            right: 20px;
            width: 350px;
            background: white;
            padding: 20px;
            box-shadow: 0 5px 30px rgba(0,0,0,0.2);
            z-index: 1000;
            border-radius: 8px;
            display: none;
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .cart-overlay.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Rest of your cart styles from previous example */
        .bag-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .empty-bag {
            text-align: center;
            padding: 20px 0;
        }
        
        .empty-bag h4 {
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .empty-bag p {
            color: #666;
            margin-bottom: 20px;
        }
        
        .shop-categories {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .shop-btn {
            padding: 8px;
            background: #f8f8f8;
            color: #333;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        .shop-btn:hover {
            background: #eee;
        }
        
        .subtotal {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            font-weight: 500;
        }
        
        .checkout-btn {
            width: 100%;
            padding: 10px;
            background: #000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .overlay-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            display: none;
        }
        
        .overlay-bg.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#home">
                <img src="https://i.pinimg.com/736x/c4/30/40/c4304052c89eac5e84a2a2d7175bb3dl.jpg" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Necklaces.html">Necklaces</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Bracelets.html">Bracelets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Earrings.html">Earrings</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link cart-nav-link" href="#" id="cartIcon">
                            <i class="fas fa-shopping-bag"></i>
                            <span class="cart-count" id="cartCount">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Overlay Background -->
    <div class="overlay-bg" id="overlayBg"></div>
    
    <!-- Floating Cart Overlay -->
    <div class="cart-overlay" id="cartOverlay">
        <div class="bag-header">SHOPPING BAG (<span id="cartItemCount">0</span>)</div>
        
        <!-- Empty Cart State -->
        <div class="empty-bag">
            <h4>YOUR BAG IS EMPTY.</h4>
            <p>LET'S FIX THAT.</p>
            
            <div class="shop-categories">
                <a href="Earrings.html" class="shop-btn">SHOP EARRINGS</a>
                <a href="Necklaces.html" class="shop-btn">SHOP NECKLACES</a>
                <a href="Rings.html" class="shop-btn">SHOP RINGS</a>
                <a href="Watches.html" class="shop-btn">SHOP WATCHES</a>
            </div>
        </div>
        
        <div class="subtotal">
            <span>Sub-Total</span>
            <span>R 0.00</span>
        </div>
        
        <button class="checkout-btn">EXPRESS CHECK OUT â€” R 0.00</button>
    </div>

    <script>
        // Toggle cart overlay
        const cartIcon = document.getElementById('cartIcon');
        const cartOverlay = document.getElementById('cartOverlay');
        const overlayBg = document.getElementById('overlayBg');
        
        cartIcon.addEventListener('click', function(e) {
            e.preventDefault();
            cartOverlay.classList.toggle('show');
            overlayBg.classList.toggle('show');
        });
        
        overlayBg.addEventListener('click', function() {
            cartOverlay.classList.remove('show');
            overlayBg.classList.remove('show');
        });
        
        // Close cart when clicking outside
        document.addEventListener('click', function(event) {
            if (!cartOverlay.contains(event.target) && 
                event.target !== cartIcon && 
                !cartIcon.contains(event.target)) {
                cartOverlay.classList.remove('show');
                overlayBg.classList.remove('show');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
