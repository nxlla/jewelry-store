<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Community</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="MnStyle.css" >
    <style>
        .community-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .required-field::after {
            content: " *";
            color: #dc3545;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .nav-links a {
            color: #6c757d;
            text-decoration: none;
        }
        .nav-links a:hover {
            color: #0d6efd;
        }
        body {
            background-image: url('https://i.pinimg.com/736x/4c/f0/f5/4cf0f5138f644d348ec8fa0513ed202f.jpg');
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
        <a class="navbar-brand" href="index.html">
          <img src="https://i.pinimg.com/736x/c4/30/40/c4304052c89eac5e84a2a2d7175bb3d1.jpg" alt="Logo" width="70px" height="90px" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#">Necklaces</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Bracelets</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Earrings</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                  <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1.5 7A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.49-.402L1.61 3.607 1.11 2H.5a.5.5 0 0 1-.5-.5zm3.14 3l1.25 5h8.223l1.2-5H3.14zM5 12a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm6 1a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </nav>

    <div class="container py-5">
        <div class="community-form bg-white">
            <h2 class="form-header">Join Our Community</h2>
            
            <!-- Signup Form -->
            <form id="signupForm">
                <div class="mb-3">
                    <label for="fullName" class="form-label required-field">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                </div>
                
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number">
                </div>
                
                <div class="mb-3">
                    <label for="emailAddress" class="form-label required-field">Email Address</label>
                    <input type="email" class="form-control" id="emailAddress" placeholder="Enter your email" required>
                    <div class="invalid-feedback">Please provide a valid email.</div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 py-2">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            const form = event.target;
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            } else {
                alert('Welcome to our community!');
                form.reset();
            }
            form.classList.add('was-validated');
        });
    </script>
</body>
</html>
